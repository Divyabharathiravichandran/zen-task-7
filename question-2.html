! <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question-2</title>
</head>
<body>
<script>
let abc = 'https://restcountries.com/v3.1/all';
fetch(abc)
  .then(response => response.json())
  .then(data => {
    let smallPopulationCountries = data.filter(country => country.population < 200000);
    console.log('Countries with a population of less than 200,000:');
    smallPopulationCountries.forEach(country => {
      console.log(country.name.common);
    });
  })
  .catch(error => {
    console.error('Error fetching data:', error);
  });

</script>
</body>
</html>
